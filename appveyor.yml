# configuration for "master" branch
-
  image: Visual Studio 2017
  branches:
      only:
        - master
  version: 1.0.{build}
  environment:
    COVERALLS_TOKEN: jLYKFVgST432LzbZeyLnLpoteXwQLveBw
    GITHUB_USERNAME:
      secure: 4l81stjUdh712ndqnwBryw==
    GITHUB_TOKEN:
      secure: TukU0LPvpoN1xkqjNNI8Ij7OxMnCmJxRnj6CsCDcAu+euK3eRTPRFJZl94na2+68
    NUGET_SOURCE: https://www.nuget.org/api/v2/package
    NUGET_APIKEY:
      secure: cANUegIQhgeZ7Yg4sosXNGmFF33i77nTriEjaeniQ4S26btcwYsopOO3qXKlbrvf
    SIGNCLIENT_SECRET:
      secure: MMu26EDCyAEM/Vfj2kyTMVdvVXd3jhpqYAogqQ9/+HYytbwOHvna7G0jSmrluhez
  init:
  - cd "C:\projects\reactiveui"
  install:
  - cmd: nuget install SignClient -Version 0.9.0 -SolutionDir %APPVEYOR_BUILD_FOLDER% -Verbosity quiet -ExcludeVersion
  build_script:
  - ./build.cmd
  cache:
  - tools -> build.*
  - src\packages -> **\packages.config
  - '%USERPROFILE%\.nuget\packages -> **\project.json'
  artifacts:
  - path: artifacts/*.nupkg
  - path: '**/bin/*'
  - path: '**/*.binlog'
  - path: src/ReactiveUI.**/Events_*.cs
  test: off
  on_failure:
  - ps: Get-ChildItem *.binlog -recurse | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
  
